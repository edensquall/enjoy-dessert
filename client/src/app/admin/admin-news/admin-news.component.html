<div class="section container">
    <div class="d-flex justify-content-between align-items-center mb-5">
        <h1 class="mt-0">最新消息</h1>
        <a class="btn btn-primary btn-lg" routerLink="/admin/news/0">新增</a>
    </div>

    <div class="table-responsive-md">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">編號</th>
                    <th scope="col">標題</th>
                    <th class="text-center" scope="col">是否顯示</th>
                    <th class="text-center" scope="col">按日期顯示</th>
                    <th class="text-center" scope="col">開始日期</th>
                    <th class="text-center" scope="col">結束日期</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let adminNews of adminNewsAll">
                    <td class="cursor-pointer" routerLink="/admin/news/{{adminNews.id}}">{{ adminNews.id}}</td>
                    <td class="cursor-pointer" routerLink="/admin/news/{{adminNews.id}}">{{ adminNews.title}}</td>
                    <td class="text-center cursor-pointer" routerLink="/admin/news/{{adminNews.id}}">{{ adminNews.isShow ? '是' : '否'}}</td>
                    <td class="text-center cursor-pointer" routerLink="/admin/news/{{adminNews.id}}">{{ adminNews.isShowByDate ? '是' : '否'}}</td>
                    <td class="text-center cursor-pointer" routerLink="/admin/news/{{adminNews.id}}">{{ adminNews.startDate | date: 'yyyy/MM/dd'}}</td>
                    <td class="text-center cursor-pointer" routerLink="/admin/news/{{adminNews.id}}">{{ adminNews.endDate | date: 'yyyy/MM/dd'}}</td>
                    <td><a (click)="deleteAdminNews(adminNews.id)"><img src="/assets/images/close.svg" loading="lazy" alt=""></a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container mt-5 d-flex justify-content-center" aria-label="...">
        <app-pager [pageSize]="adminNewsParams.pageSize" [pageNumber]="adminNewsParams.pageNumber"
            [totalCount]="totalCount" (pageChanged)="onPageChanged($event)"></app-pager>
    </div>
    <div class="container d-flex justify-content-center" aria-label="...">
        <app-paging-info [pageSize]="adminNewsParams.pageSize" [pageNumber]="adminNewsParams.pageNumber"
            [totalCount]="totalCount"></app-paging-info>
    </div>
</div>
