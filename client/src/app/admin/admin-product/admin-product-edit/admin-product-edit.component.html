<div class="section container">
    <h1 class="mt-0 mb-5">{{ functionText }}產品</h1>
    <div class="shadow-sm border bg-white">
        <form [formGroup]="editAdminProductForm" (ngSubmit)="onAdminProductSubmit()" class="p-3 p-md-4 p-lg-5">
            <div class="row ml-5">
                <div class="col-12">
                    <app-text-input formControlName="name" [label]="'名稱'"></app-text-input>
                </div>
                <div class="col-12 col-lg-6">
                    <app-text-input formControlName="price" [label]="'價格'"></app-text-input>
                </div>
                <div class="col-12 col-lg-6">
                    <app-select-option formControlName="productTypeId" [label]="'產品類別'"
                        [options]="productTypes"></app-select-option>
                </div>
                <div class="col-12">
                    <app-text-area formControlName="description" [label]="'描述'" [rows]="'5'"></app-text-area>
                </div>
                <ng-container *ngFor="let _ of [].constructor(3); let i = index">
                    <div class="col-12 col-lg-4 mb-3">
                        <div class="mb-3"><input class="form-control text-field" type="file"
                                (change)="onFileChange($event, i)"></div>
                        <div class="mb-5"><img
                                [src]="(adminProduct && adminProduct.imageUrlsIndex.indexOf(i + 1) !== -1) ? adminProduct.imageUrls[adminProduct.imageUrlsIndex.indexOf(i + 1)] : '/assets/images/Image.jpg'"
                                width="100%" alt=""></div>
                    </div>
                </ng-container>
                <div class="col-12 mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="isBestseller"
                        formControlName="isBestseller">
                    <label class="form-check-label" for="isBestseller">是否為熱銷商品</label>
                </div>
                <div class="col-12 col-sm-6 mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="isShow" formControlName="isShow">
                    <label class="form-check-label" for="isShow">是否顯示</label>
                </div>
                <div class="col-12 col-sm-6 mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="isShowByDate"
                        formControlName="isShowByDate">
                    <label class="form-check-label" for="isShowByDate">按日期顯示</label>
                </div>
                <div class="col-12 col-sm-6 mb-3">
                    <app-text-input formControlName="startDate" [type]="'date'" [label]="'起始日期'"></app-text-input>
                </div>
                <div class="col-12 col-sm-6 mb-3">
                    <app-text-input formControlName="endDate" [type]="'date'" [label]="'結束日期'"></app-text-input>
                </div>
            </div>
            <div class="d-flex justify-content-end flex-row">
                <a routerLink="/admin/product" class="btn btn-outline-secondary btn-lg me-3">返回</a>
                <button type="submit" [disabled]="editAdminProductForm.invalid"
                    class="btn btn-primary btn-lg">{{functionText}}</button>
            </div>
        </form>
    </div>
</div>
