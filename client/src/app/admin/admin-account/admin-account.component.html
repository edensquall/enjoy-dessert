<div class="section container">
    <div class="d-flex justify-content-between align-items-center mb-5">
        <h1 class="mt-0">會員管理</h1>
        <a class="btn btn-primary btn-lg" routerLink="/admin/account/00000000-0000-0000-0000-000000000000">新增</a>
    </div>
    <div class="table-responsive-md">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">使用者名稱</th>
                    <th scope="col">顯示名稱</th>
                    <th class="text-center" scope="col">電話號碼</th>
                    <th class="text-center" scope="col">Email</th>
                    <th class="text-center" scope="col">會員等級</th>
                    <th class="text-center" scope="col">管理員</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr class="cursor-pointer"
                    *ngFor="let adminUserInfo of adminUserInfos">
                    <td routerLink="/admin/account/{{adminUserInfo.id}}">{{adminUserInfo.userName}}</td>
                    <td routerLink="/admin/account/{{adminUserInfo.id}}">{{adminUserInfo.displayName}}</td>
                    <td routerLink="/admin/account/{{adminUserInfo.id}}" class="text-center">{{adminUserInfo.phoneNumber}}</td>
                    <td routerLink="/admin/account/{{adminUserInfo.id}}" class="text-center">{{adminUserInfo.email}}</td>
                    <td routerLink="/admin/account/{{adminUserInfo.id}}" class="text-center">{{RoleType[adminUserInfo.grade] }}</td>
                    <td routerLink="/admin/account/{{adminUserInfo.id}}" class="text-center">{{adminUserInfo.isAdmin ? '是' : '否'}}</td>
                    <td><a (click)="deleteAdminAccount(adminUserInfo.id)"><img src="/assets/images/close.svg" loading="lazy" alt=""></a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container mt-5 d-flex justify-content-center" aria-label="...">
        <app-pager [pageSize]="adminAccountParams.pageSize" [pageNumber]="adminAccountParams.pageNumber"
            [totalCount]="totalCount" (pageChanged)="onPageChanged($event)"></app-pager>
    </div>
    <div class="container d-flex justify-content-center" aria-label="...">
        <app-paging-info [pageSize]="adminAccountParams.pageSize" [pageNumber]="adminAccountParams.pageNumber"
            [totalCount]="totalCount"></app-paging-info>
    </div>
</div>
