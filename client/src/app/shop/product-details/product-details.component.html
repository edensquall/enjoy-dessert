<div class="section container-xl" *ngIf="product">
    <div class="row row-cols-1 row-cols-md-2">
        <div class="col-12 col-lg-6">
            <div id="carouselIndicators" class="carousel slide carousel-fade thumbnail">
                <div class="carousel-inner">
                    <ng-container *ngFor="let imageUrl of product.imageUrls; let i = index">
                        <div class="carousel-item" [ngClass]="{'active': i === 0}">
                            <img src="{{imageUrl}}" class="d-block w-100" alt="...">
                        </div>
                    </ng-container>
                </div>
                <div class="carousel-indicators">
                    <ng-container *ngFor="let imageUrl of product.imageUrls; let i = index">
                        <button type="button" data-bs-target="#carouselIndicators" [attr.data-bs-slide-to]="i"
                            [ngClass]="{'active': i === 0}" [attr.aria-current]="i === 0 ? 'true' : null" [attr.aria-label]="'Slide'+ i+1">
                            <img class="d-block w-100" src="{{imageUrl}}" />
                        </button>
                    </ng-container>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-6">
            <h1 class="mb-1 mb-xl-5">{{product.name}}</h1>
            <p class="dessert-detail-text mb-3">{{product.description}}
            </p>
            <div class="dessert-detail-price mb-3">{{product.price | currency:'TWD':'symbol':'1.0'}}</div>
            <div class="input-group w-50 mb-4">
                <button (click)="this.decrementQuantity()" class="btn btn-outline-secondary" type="button"><i class="fa-solid fa-minus fa-lg"></i></button>
                <input type="text" class="form-control text-center" placeholder="" value="{{quantity}}">
                <button (click)="this.incrementQuantity()" class="btn btn-outline-secondary" type="button"><i class="fa-solid fa-plus fa-lg"></i></button>
            </div>
            <div class="d-flex justify-content-between">
                <button (click)="this.addItemToBasket()" class="btn btn-outline-secondary btn-lg w-50 me-3">加入購物車</button>
                <button routerLink="/checkout" (click)="this.addItemToBasket()" class="btn btn-primary btn-lg w-50">立刻購買</button>
            </div>
        </div>
    </div>
</div>
