<header class="navbar navbar-expand-md top-navigation">
  <nav class="container-xl">
    <a routerLink="/" class="navbar-brand"><img src="/assets/images/enjoy_logo.svg" loading="lazy" alt=""></a>
    <div class="navbar-nav ms-auto align-items-center">
      <div class="offcanvas offcanvas-end" tabindex="-1" id="navbarSupportedContent"
        aria-labelledby="navbarSupportedContentLabel">
        <div class="offcanvas-header">
          <img src="/assets/images/enjoy_logo.svg" loading="lazy" alt="">
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link"
            (click)="onLinkClick()">首頁</a>
          <a routerLink="/news" routerLinkActive="active" class="nav-link" (click)="onLinkClick()">最新消息</a>
          <a routerLink="/shop" routerLinkActive="active" class="nav-link" (click)="onLinkClick()">線上訂購</a>
          <a routerLink="/contact" routerLinkActive="active" class="nav-link" (click)="onLinkClick()">聯絡我們</a>
          <a routerLink="/member/member-center" class="nav-icon space" (click)="onLinkClick()"><i
              class="fa-solid fa-user fa-xl"></i></a>
          <a routerLink="/basket" class="nav-icon position-relative" (click)="onLinkClick()">
            <i class="fa-solid fa-cart-shopping fa-xl"></i>
            <div *ngIf="(basket$ | async) as basket" class="basket-no">{{basket.items.length}}</div>
          </a>
        </div>
      </div>
    </div>
    <button type="button" class="navbar-toggler" data-bs-toggle="offcanvas" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
</header>
<app-section-header></app-section-header>
