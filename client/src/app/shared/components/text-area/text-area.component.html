<div class="form-label-group d-flex flex-column flex-grow-1 mb-5">
    <textarea [ngClass]="(controlDir && controlDir.control && controlDir.control.touched) ? 
    !controlDir.control.valid ? 'is-invalid' : 'is-valid' : null" (input)="onChange($any($event).target.value)"
        (blur)="onTouched()" #input class="form-control flex-grow-1" placeholder="{{label}}"
        rows="{{rows}}"></textarea>
    <label for="{{label}}">{{label}}</label>
    <div class="invalid-feedback" *ngIf="(controlDir && controlDir.control && 
    !controlDir.control.valid && controlDir.control.touched)">
        <span *ngIf="controlDir.control.errors?.['required']">{{label}} 為必填</span>
    </div>
</div>
