<div class="form-label-group mb-3 mb-sm-5">
    <input [ngClass]="(controlDir && controlDir.control && controlDir.control.touched) ? 
        !controlDir.control.valid ? 'is-invalid' : 'is-valid' : null" [type]="type"
        (input)="onChange($any($event).target.value)" (blur)="onTouched()" id="{{label}}" #input
        class="form-control text-field" placeholder="{{label}}">
        <i class="fa-solid fa-eye visibility-eye" *ngIf="isPassword && !showPassword" (click)="swtichPasswordVisiable()" ></i>
        <i class="fa-solid fa-eye-slash visibility-eye" *ngIf="isPassword && showPassword" (click)="swtichPasswordVisiable()" ></i>
    <div *ngIf="controlDir && controlDir.control && controlDir.control.status === 'PENDING'"
        class="fa fa-spinner fa-spin loader"></div>
    <label for="{{label}}">{{label}}</label>
    <div class="invalid-feedback" *ngIf="(controlDir && controlDir.control && 
    !controlDir.control.valid && controlDir.control.touched)">
        <span *ngIf="controlDir.control.errors?.['required']">{{label}} 為必填</span>
        <span *ngIf="controlDir.control.errors?.['passwordValid']">{{label}} 格式
            <br />1. 至少6碼以上
            <br />2. 包含1個小寫英文字母 (a-z)
        </span>
        <span *ngIf="controlDir.control.errors?.['emailValid']">{{label}} 格式錯誤</span>
        <span *ngIf="controlDir.control.errors?.['phoneValid']">{{label}} 格式錯誤</span>
        <span *ngIf="controlDir.control.errors?.['confirmValid']">{{label}}與{{label.replace('確認', '')}} 必須相同</span>
    </div>

    <div class="invalid-feedback d-block" *ngIf="(controlDir && controlDir.control && 
    !controlDir.control.valid && controlDir.control.dirty)">
        <span *ngIf="controlDir.control.errors?.['emailExists']">{{label}} 已經被使用過了</span>
        <span *ngIf="controlDir.control.errors?.['userNameExists']">{{label}} 已經被使用過了</span>
    </div>
</div>
