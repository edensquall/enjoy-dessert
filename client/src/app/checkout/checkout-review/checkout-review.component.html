<div class="px-1 px-sm-3 px-lg-5 py-5">
    <div class="row ml-5 mb-5">
        <h3 class="mb-5">檢視</h3>
        <app-basket-summary *ngIf="(basket$ | async) as basket" [isBasket]="false" [isOrder]="true"
            [items]="basket.items"></app-basket-summary>
    </div>
    <div class="d-flex justify-content-between flex-row">
        <button class="btn btn-outline-secondary btn-lg me-3" (click)="scrollToTop()" cdkStepperPrevious><i class="fa fa-angle-left"></i>
            回地址</button>
        <button class="btn btn-primary btn-lg" (click)="createPaymentIntent()">前往付款 <i
                class="fa fa-angle-right"></i></button>
    </div>
</div>
