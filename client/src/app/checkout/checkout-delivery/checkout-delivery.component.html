<div [formGroup]="checkoutForm">
    <div class="px-1 px-sm-3 px-lg-5 py-3 py-sm-5" formGroupName="deliveryForm">
        <div class="row ml-5">
            <h3 class="mb-5">運送</h3>
            <div class="col-12 col-sm-6 mb-5" *ngFor="let method of deliveryMethods">
                <input type="radio" id={{method.id}} (click)="setShippingPrice(method)" value={{method.id}}
                    formControlName="deliveryMethod" class="form-check-input">
                <label for="{{method.id}}" class="form-check-label ms-2">
                    <strong>{{method.shortName}} - {{method.price | currency:'TWD':'symbol':'1.0'}}</strong>
                    <br>
                    <span class="label-description">預計運送天數: {{method.deliveryTime}}</span>
                </label>
            </div>
        </div>
        <div class="d-flex justify-content-between flex-row">
            <button routerLink="/basket" class="btn btn-outline-secondary btn-lg me-3"><i class="fa fa-angle-left"></i>
                回購物車</button>
            <button class="btn btn-primary btn-lg" [disabled]="checkoutForm.get('deliveryForm')?.invalid" (click)="scrollToTop()"
                cdkStepperNext>前往地址 <i class="fa fa-angle-right"></i></button>
        </div>
    </div>
</div>
