<div class="section container-xl">
    <div class="d-flex justify-content-center align-items-center">
        <div class="col-md-8 col-sm-10 col-12 shadow-sm border">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <h1 class="text-center mt-0 mb-5">會員註冊</h1>
                <app-text-input formControlName="userName" [label]="'使用者名稱'"></app-text-input>
                <app-text-input formControlName="password" [label]="'密碼'" [type]="'password'"></app-text-input>
                <app-text-input formControlName="passwordConfirm" [label]="'密碼確認'" [type]="'password'"></app-text-input>
                <app-text-input formControlName="displayName" [label]="'顯示名稱'"></app-text-input>
                <app-text-input formControlName="phoneNumber" [label]="'電話號碼'" [type]="'tel'"></app-text-input>
                <app-text-input formControlName="email" [label]="'Email'" [type]="'email'"></app-text-input>
                <button [disabled]="registerForm.invalid" class="btn btn-primary w-100 pt-3 pb-3"
                    type="submit">註冊</button>
                <p class="mt-3 mb-0">已經有帳號了嗎？<a routerLink="/account/login"
                        class="fw-bold ms-2 text-decoration-none">登入</a></p>
            </form>
        </div>
    </div>
</div>
