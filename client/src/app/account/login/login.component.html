<div class="section container-xl">
    <div class="d-flex justify-content-center align-items-center">
        <div class="col-md-8 col-sm-10 col-12 shadow-sm border">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h1 class="text-center mt-0 mb-5">會員登入</h1>
                <app-text-input formControlName="userName" [label]="'使用者名稱'"></app-text-input>
                <app-text-input formControlName="password" [label]="'密碼'" [type]="'password'"></app-text-input>
                <app-validation-summary [errors$]="loginFormErrors$"></app-validation-summary>
                <button [disabled]="loginForm.invalid" class="btn btn-primary w-100 pt-3 pb-3" type="submit">登入</button>
                <p class="mt-3 mb-0">還沒有帳號嗎？<a routerLink="/account/register"
                        class="fw-bold ms-2 text-decoration-none">註冊</a></p>
            </form>
        </div>
    </div>
</div>
